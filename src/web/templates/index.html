<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/vars.css">
    <link rel="stylesheet" href="../static/css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.5.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0/dist/chartjs-adapter-luxon.min.js"></script>

    <title>DUAL</title>
    </head>

    <body>
    <div class="pantalla-base">
        <div class="header">
            <button class="btn-fototerapia" id="btn-fototerapia">
                <img class="icon-fototerapia" src="../static/icon/icon-fototerapia.svg" />
            </button>

            <button class="buttontemp" id="btn-temperatura">
                <img class="icon-temperatura" src="../static/icon/icon-temperatura.svg" />
            </button>

            <button class="btn-tendencias" id="btn-tendencias">
                <div class="icon-tendencias">
                <img class="group-5" src="../static/icon/icon-tendencia.svg" />
                </div>
            </button>
        </div>
<!---------------------- INFORMACIÓN ---------------------->
        <div class="info-mod" id="info-mod">
            <div class="background-aside"></div>
            <div class="aside-calecator">
            <div class="btns-porcentaje">
                <button class="btn-aumentar" disabled>
                <div class="div">+</div>
                </button>

                <button class="btn-disminuir" disabled>
                <div class="div">-</div>
                </button>

                <button class="btn-aceptar" disabled>
                <div class="div2">✓</div>
                </button>
            </div>

            <button class="btn-calefactor">
                <div class="calefactor">CALEFACTOR</div>
            </button>

            <div class="porcentaje-calef">
                <div class="_100">100</div>
            </div>

            <div class="div3">
                <div class="div4">%</div>
            </div>
            </div>

            <div class="background-article"></div>

            <div class="btns-sensores">
            <button class="btn-sensor-1" id="btn-sensor-1">
                <div class="btn-sensor-lbl-1">STH21</div>
            </button>

            <button class="btn-sensor-2" id="btn-sensor-2">
                <div class="btn-sensor-lbl-2">BME280</div>
            </button>

            <button class="btn-sensor-3" id="btn-sensor-3">
                <div class="btn-sensor-lbl-3">HX711</div>
            </button>

            <button class="btn-sensor-4" id="btn-sensor-4">
                <div class="btn-sensor-lbl-4">HW-504</div>
            </button>
            </div>

            <div class="section">
            <div class="text-temperatura" id="temperaturaCont">
                <div class="_36-4-c">
                <span>
                    <span class="_36-4-c-span" id="temp">--.-</span>
                    <span class="_36-4-c-span2" id="unitT">°C</span>
                </span>
                </div>

                <div class="temperatura">Temperatura</div>
            </div>

            <div class="text-temperatura-program">
                <div class="_37-0-c">
                <span>
                    <!-- Por pruebas se está colocando aquí la lectura de la humedad -->
                    <span class="_37-0-c-span" id="tempProg">--.-</span>
                    <span class="_37-0-c-span2" id="unitTP">°C</span>
                </span>
                </div>

                <div class="temperatura-programada">Temperatura Programada</div>
            </div>
            </div>
        </div>
<!------------------------ Graficas ----------------------->
        <div class="graf-tendencias" id="graf-tendencias">
            <div class="background-graf">
                <div class="chart-controls">
                    <div class="control-group">
                        <label for="duration-select">Duración del registro:</label>
                        <select id="duration-select">
                            <option value="24">24 horas</option>
                            <option value="48">48 horas</option>
                            <option value="72">72 horas</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="interval-select">Intervalo de guardado:</label>
                        <select id="interval-select">
                            <option value="1">1 minuto</option>
                            <option value="5">5 minutos</option>
                            <option value="10">10 minutos</option>
                            <option value="30">30 minutos</option>
                            <option value="60">1 hora</option>
                        </select>
                    </div>

                    <button id="start-recording-btn" class="chart-button">Iniciar Registro</button>
                    <button id="stop-recording-btn" class="chart-button" disabled>Detener Registro</button>
                    <button id="clear-chart-btn" class="chart-button">Limpiar Gráfico</button>
                </div>

                <div class="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
        </div>
<!--------------------------------------------------------->
        <div class="footer">
        <div class="frame-1">
            <img class="icon-alarma" src="../static/icon/icon-alarma.svg" />
        </div>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
    </body>
</html>
