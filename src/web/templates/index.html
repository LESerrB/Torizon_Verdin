<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Dispositivos</title>
    <link rel="stylesheet" href="static\css\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <!-- Fototerapia -->
            <div class="top-button blue" id="lightbulb-button">
                <i class="fas fa-lightbulb"></i>
            </div>
            <!-- Despliegue Información -->
            <div class="top-yellow-bar"></div>
            <!-- Alarmas -->
            <div class="top-button orange" id="bell-button">
                <i class="fas fa-bell"></i>
            </div>
        </div>
        <div class="main-content">
            <div class="center-display">
                <div class="temp-row">
                    <span class="temp-label">Temp</span>
                    <span class="temp-value" id="temp">--.- °C</span>
                </div>
                <div class="temp-row">
                    <span class="temp-label">Humedad</span>
                    <span class="temp-value" id="hum">--.- °C</span>
                </div>
            </div>

            <div class="right-panel hidden" id="right-heater-panel">
                <div class="heater-control-panel">
                    <div class="heater-info">
                        <span>Calefactor</span>
                        <span id="heater-percentage">100 %</span>
                    </div>
                    <div class="control-buttons-heater-panel" id="heater-control-buttons">
                        <button class="heater-panel-button" id="increment-heater">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="heater-panel-button" id="decrement-heater">
                            <i class="fas fa-minus"></i>
                        </button>
                        <!--<button class="heater-panel-button" id="accept-heater">-->
                        <button class="heater-panel-button" >
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-buttons">
            <button class="action-button green sensor-button" id="sensor-sth21">
                <span>STH21</span>
            </button>
            <button class="action-button green sensor-button" id="sensor-bme280">
                <span>BME280</span>
            </button>
            <button class="action-button green sensor-button" id="sensor-hx711">
                <span id="peso711">HX711</span>
            </button>
            <button class="action-button green sensor-button" id="sensor-hw504">
                <span>HW-504</span>
            </button>
            <button class="action-button green sensor-button" id="heater-power-button">
                <span>Potencia calefactor</span>
            </button>
        </div>
    </div>

    <script src="\static\js\script.js"></script>
</body>
</html>
