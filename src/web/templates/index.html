<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/vars.css">
  <link rel="stylesheet" href="../static/css/style.css">

  <title>DUAL</title>
</head>

<body>
  <div class="pantalla-base">
    <div class="header">
      <button class="btn-fototerapia" id="btn-fototerapia">
        <img class="icon-fototerapia" src="../static/icon/icon-fototerapia.svg" />
      </button>

      <button class="buttontemp">
        <div >
          <div class="icon-temperatura">
            <img class="group-4" src="../static/icon/icon-temperatura.svg" />
          </div>
        </div>
      </button>

      <button class="btn-tendencias">
        <div class="icon-tendencias">
          <img class="group-5" src="../static/icon/icon-tendencia.svg" />
        </div>
      </button>
    </div>

    <div class="background-aside"></div>
    <div class="aside-calecator">
      <div class="btns-porcentaje">
        <button class="btn-aumentar" disabled>
          <div class="div">+</div>
        </button>

        <button class="btn-disminuir" disabled>
          <div class="div">-</div>
        </button>

        <button class="btn-aceptar" disabled>
          <div class="div2">✓</div>
        </button>
      </div>

      <button class="btn-calefactor">
        <div class="calefactor">CALEFACTOR</div>
      </button>

      <div class="porcentaje-calef">
        <div class="_100">100</div>
      </div>

      <div class="div3">
        <div class="div4">%</div>
      </div>
    </div>

    <div class="background-article"></div>

    <div class="btns-sensores">
      <button class="btn-sensor-1">
        <div class="sth-21">STH21</div>
      </button>

      <button class="btn-sensor-2">
        <div class="bme-280" id="pres280">BME280</div>
      </button>

      <button class="btn-sensor-3">
        <div class="hx-711">HX711</div>
      </button>

      <button class="btn-sensor-4">
        <div class="hw-504">HW-504</div>
      </button>
    </div>

    <div class="section">
      <div class="text-temperatura" id="temperaturaCont">
        <div class="_36-4-c">
          <span>
            <span class="_36-4-c-span" id="temp">--.-</span>
            <span class="_36-4-c-span2">°C</span>
          </span>
        </div>

        <div class="temperatura">Temperatura</div>
      </div>

      <div class="text-temperatura-program">
        <div class="_37-0-c">
          <span>
            <!-- Por pruebas se está colocando aquí la lectura de la humedad -->
            <span class="_37-0-c-span" id="hum">--.-</span>
            <span class="_37-0-c-span2">°C</span>
          </span>
        </div>

        <div class="temperatura-programada">Temperatura Programada</div>
      </div>
    </div>

    <div class="footer">
      <div class="frame-1">
        <img class="icon-alarma" src="../static/icon/icon-alarma.svg" />
      </div>
    </div>
  </div>

  <script src="../static/js/script.js"></script>
</body>
</html>
